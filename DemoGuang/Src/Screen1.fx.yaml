                        PaddingLeft: =16
                        PaddingRight: =16
                        PaddingTop: =16
                        Tooltip: ="View item details"
                        Width: =50
                        Y: =(Gallery1.TemplateHeight / 2) - (Self.Height / 2)
                        ZIndex: =6

