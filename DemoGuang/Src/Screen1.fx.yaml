                        ="Status
                        "
                    X: =600
                    Y: =25
                    ZIndex: =5

            "Gallery1 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver5.0'":
                AlignInContainer: =AlignInContainer.SetByContainer
                BorderColor: =RGBA(0, 18, 107, 1)
                BorderStyle: =BorderStyle.None
                DelayItemLoading: =true
                FillPortions: =0
                Height: =500
                Items: |-
                    =Filter(
                        user_with_status,
                        Searchbox1.Text in firstname && Searchbox2.Text in lastname && (ComboBox1.Selected.Value = Blank() ||  ComboBox1.Selected.Value in program)
                    )
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                LoadingSpinner: =LoadingSpinner.Data
                OnSelect: |-
                    =UpdateContext({ itemSelected: true, CurrentItem: ThisItem })
                ShowNavigation: =true
                TemplatePadding: =0
                TemplateSize: =135
                Width: =1366
                X: =12
                Y: =137
                ZIndex: =3

                Container4 As groupContainer.horizontalAutoLayoutContainer:
                    Height: =135
                    LayoutMode: =LayoutMode.Auto
                    LayoutWrap: =true
                    Width: =1270
                    X: =60
                    ZIndex: =9

                    Label8_1 As label:
